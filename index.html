<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <svg
      aria-hidden="true"
      style="
        position: fixed;
        visibility: hidden;
        width: 1px;
        height: 1px;
        opacity: 0;
      "
    >
      <filter id="noiseFilter">
        <feTurbulence
          baseFrequency="6.29"
          numOctaves="6"
          stitchTiles="stitch"
          type="fractalNoise"
        ></feTurbulence>
      </filter>
    </svg>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
